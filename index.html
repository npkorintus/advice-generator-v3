<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
		<title>Advice Generator</title>
	</head>
	<body>
		<div id="root">
      <div class="loading">Loading...</div>
      <div class="advice-card">
        <div class="id"></div>
        <div class="advice"></div>
        <div class="divider">
          <picture>
            <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 768px)" />
            <!-- <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 769px)" /> -->
            <img src="./images/pattern-divider-desktop.svg" alt="divider" />
          </picture>
        </div>
        <div class="btn-container">
          <button class="getAdvice">
            <img class="dice-img" src="./images/icon-dice.svg" alt="dice-icon" />
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/npkorintus">Nick Korintus</a>.
      </div>
    </div>
    <script src="./js/main.js" defer></script>
	</body>
</html>
